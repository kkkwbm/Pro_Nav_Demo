<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Twoja_firma.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SerwisPro</title>

  <!-- Preconnect to external resources for faster loading -->
  <link rel="preconnect" href="https://accounts.google.com" />
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="dns-prefetch" href="https://accounts.google.com" />
  <link rel="dns-prefetch" href="https://maps.googleapis.com" />

  <!-- Loading screen styles -->
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: #667eea;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    /* Prevent flash of unstyled content */
    #root:empty {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <!-- Loading screen shown until React loads -->
  <div id="loading-screen">
    <div class="loading-logo">S</div>
    <div class="loading-text">SerwisPro</div>
    <div class="loading-spinner"></div>
  </div>

  <div id="root"></div>

  <!-- Google Identity Services (keep this for authentication) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>


  <!-- Hide loading screen once React is ready -->
  <script>
    // Remove loading screen when React has mounted
    window.addEventListener('DOMContentLoaded', function () {
      // Wait for root to have content
      const checkReactMounted = setInterval(function () {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function () {
              loadingScreen.remove();
            }, 300);
          }
          clearInterval(checkReactMounted);
        }
      }, 100);

      // Fallback: remove after 10 seconds regardless
      setTimeout(function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function () {
            loadingScreen.remove();
          }, 300);
        }
      }, 10000);
    });
  </script>

  <script type="module" src="/main.jsx"></script>
</body>

</html>
